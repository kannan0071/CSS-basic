<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - GEEK TECH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">GEEK TECH</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="people.html" class="active">PEOPLE</a></li>
                <li><a href="contacts.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Enter to Search">
            <button>Search</button>
        </div>
    </header>
    <main>
        <h1>Our People</h1>
        <div class="people-grid">
            <div class="person-card">
                <img src="images/mark.jpg" alt="Mark Zuckerberg">
                <h2>Mark Zuckerberg</h2>
                <p>CEO</p>
            </div>
            <div class="person-card">
                <img src="images/elon.jpg" alt="Ratan Tata">
                <h2>Elon Musk</h2>
                <p>CEO, Co-Founder</p>
            </div>
            <div class="person-card">
                <img src="images/steve.jpg" alt="Steve Jobs">
                <h2>Steve Jobs</h2>
                <p>CTO, Co-Founder</p>
            </div>
            <div class="person-card">
                <img src="images/sundar.jpg" alt="Sundar">
                <h2>Sundar Pichai</h2>
                <p>Director</p>
            </div>
            <div class="person-card">
                <img src="images/walt.jpg" alt="Walt Disney">
                <h2>Walt Disney</h2>
                <p>Asst. Director</p>
            </div>
            <div class="person-card">
                <img src="images/tata.jpg" alt="Elon Musk">
                <h2>Ratan Tata</h2>
                <p>Dy. Director</p>
            </div>
        </div>
    </main>
    <footer>
        <p>DESIGNED AND DEVELOPED BY KANNAN G</p>
    </footer>
